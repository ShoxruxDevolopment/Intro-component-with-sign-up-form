<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Component with sign up form</title>
<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div class="site-wrapper">
<div class="poster-container">
  <div class="ad">
    <div class="title">
      <div class="title-info">frontend and backend</div>
      <h1 class="title-heading">Learn to program by watching professionals</h1>
      <p class="title-text">See how experienced developers solve problems in real time</p>
    </div>

      <a class="buy-link" href="#">
        <div class="buy-section">
        <p class="buy-text">Try it free 7 days,</p>
          <span class="buy-text-normal">then $20/mo</span>
      </div></a>
  </div>
  <div class="forms">
  <h2 class="heading-forms">Sign up for the course and get free 7 days</h2>

  <div>
    <form class="forma">

      <input type="text" id="f-name" name="first-name" placeholder="First name">

      <input type="text" id="l-name" name="last-name" placeholder="Last name">

      <input type="email" id="email" name="email" placeholder="Email Address">

      <input type="password" id="password" name="password" placeholder="Password">

    </form>
    <button  class="btn"  type="submit">Claim your free trial</button>
    <div class="under-texts"><span class="btn-under-text">By clicking the button, you are agreeing to our </span>
      <span class="btn-under-red-text">Terms and Services</span></div>
  </div>

  </div>
</div>
</div>
</body>
</html>
